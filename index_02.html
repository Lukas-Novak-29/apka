<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Živý obraz z kamery s nahráváním</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            gap: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            background-color: black;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .recording-indicator {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            display: none;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="webcam-video" autoplay playsinline></video>
        <div class="controls">
            <button id="start-recording-btn">Nahrávat</button>
            <button id="stop-recording-btn" disabled>Zastavit nahrávání</button>
            <button id="switch-camera-btn">Přepnout kameru</button>
            <div id="recording-status" class="recording-indicator"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam-video');
        const startBtn = document.getElementById('start-recording-btn');
        const stopBtn = document.getElementById('stop-recording-btn');
        const switchBtn = document.getElementById('switch-camera-btn');
        const recordingStatus = document.getElementById('recording-status');

        let mediaRecorder;
        let recordedChunks = [];
        let currentStream;
        let videoInputs = [];
        let currentCameraIndex = 0;

        async function getStream(deviceId) {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                const constraints = {
                    video: deviceId ? { deviceId: { exact: deviceId } } : true
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                startBtn.disabled = false;
            } catch (error) {
                console.error('Přístup ke kameře byl odmítnut nebo nastala chyba:', error);
                alert('Přístup ke kameře byl zamítnut nebo nastala chyba. Zkontrolujte, zda jste aplikaci povolili přístup.');
            }
        }

        async function getCameras() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                alert('Váš prohlížeč nepodporuje výčet zařízení.');
                return;
            }
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoInputs = devices.filter(device => device.kind === 'videoinput');
            if (videoInputs.length > 1) {
                switchBtn.style.display = 'inline-block';
            } else {
                switchBtn.style.display = 'none';
            }
        }

        function startRecording() {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                document.body.appendChild(a);
                a.style = 'display: none';
                a.href = url;
                a.download = 'nahravka.webm';
                a.click();
                window.URL.revokeObjectURL(url);
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            recordingStatus.style.display = 'block';
            console.log('Nahrávání zahájeno...');
        }

        function stopRecording() {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            recordingStatus.style.display = 'none';
            console.log('Nahrávání zastaveno. Stahuji video...');
        }

        function switchCamera() {
            if (videoInputs.length < 2) return;
            currentCameraIndex = (currentCameraIndex + 1) % videoInputs.length;
            const nextCameraId = videoInputs[currentCameraIndex].deviceId;
            getStream(nextCameraId);
        }

        window.onload = () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                getCameras().then(() => {
                    getStream(videoInputs[currentCameraIndex]?.deviceId);
                });
            } else {
                alert('Váš prohlížeč nepodporuje přístup ke kameře.');
            }
        };

        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        switchBtn.addEventListener('click', switchCamera);
    </script>
</body>
</html>
